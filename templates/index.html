<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicodit - DICOM Header Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            padding: 20px;
            text-align: center;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-family: 'Lato', sans-serif;
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .about {
            background-color: #e6f3ff;
            border-left: 5px solid #3498db;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.1em;
            line-height: 1.4;
        }
        form {
            background-color: #f9f9f9;
            padding: 25px;
            border-radius: 8px;
        }
        input[type="text"], button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .modify-dicom-btn {
            background-color: #2ecc71;
        }
        .modify-dicom-btn:hover {
            background-color: #27ae60;
        }
        .modification-group {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .header-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .header-inputs input {
            width: 48%;
        }
        .conditional-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        .checkbox-label {
            display: inline-block;
            font-weight: normal;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 4px 7px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 8px;
        }
        .file-input-wrapper:hover {
            background-color: #2980b9;
        }
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-name {
            font-style: italic;
            margin-bottom: 8px;
        }
    </style>
</head>
<body x-data="{ modifications: [{}], fileName: '' }">
    <div class="container">
        <h1>Dicodit</h1>
        
        <div class="about">
            <p>The world's first online DICOM header editing tool. Quickly and easily modify multiple DICOM headers right in your browser. Supports batch processing with ZIP files and nested folders!</p>
        </div>

        <form action="/" method="post" enctype="multipart/form-data">
            <div>
                <label for="dicom_file">Select DICOM file or ZIP file:</label>
                <div class="file-input-wrapper">
                    Choose File
                    <input type="file" name="dicom_file" id="dicom_file" required @change="fileName = $event.target.files[0].name">
                </div>
                <div x-show="fileName" x-text="fileName" class="file-name"></div>
            </div>

            <div id="modifications">
                <template x-for="(mod, index) in modifications" :key="index">
                    <div class="modification-group">
                        <div class="header-inputs">
                            <input type="text" x-model="mod.group" name="header_group[]" placeholder="Group (hex)">
                            <input type="text" x-model="mod.element" name="header_element[]" placeholder="Element (hex)">
                        </div>
                        <input type="text" x-model="mod.value" name="new_value[]" placeholder="New value">
                        <div>
                            <input type="checkbox" x-model="mod.conditional" :id="'conditional-' + index">
                            <label :for="'conditional-' + index" class="checkbox-label">Conditional Edit</label>
                        </div>
                        <div x-show="mod.conditional" class="conditional-section">
                            <div class="header-inputs">
                                <input type="text" x-model="mod.condGroup" name="cond_group[]" placeholder="Condition Group (hex)">
                                <input type="text" x-model="mod.condElement" name="cond_element[]" placeholder="Condition Element (hex)">
                            </div>
                            <input type="text" x-model="mod.condValue" name="cond_value[]" placeholder="Condition Value">
                        </div>
                        <button type="button" @click="modifications.splice(index, 1)">Remove Modification</button>
                    </div>
                </template>
            </div>

            <button type="button" @click="modifications.push({})">+ Add Modification</button>

            <button type="submit" class="modify-dicom-btn">Modify DICOM</button>
        </form>
    </div>
</body>
</html>
